<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" #signupForm = "ngForm" (ngSubmit)="login(signupForm.value)">
            <span id="reauth-email" class="reauth-email"></span>
            <div class="form-group" [ngClass]="{'has-error':email1.invalid && email1.touched }"><input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" ngModel #email1="ngModel" required  autofocus >
                <span class="help-block" *ngIf="email1.invalid && email1.touched">Email required</span>
            </div>
            <div class="form-group" [ngClass]="{'has-error':password1.invalid && password1.touched }"><input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" #password1="ngModel" ngModel required >
                <span class="help-block" *ngIf="password1.invalid && password1.touched">Password required</span>
            </div>
            
            <div class="form-group"><button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="signupForm.invalid" type="submit">Sign in</button></div>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
        <div *ngIf="errMsg" style="color:red; ">
             {{errMsg}}
        </div>
    </div><!-- /card-container -->
</div>
